name: Update ads.txt

on:
  schedule:
    - cron: "0 4 * * *" # daily at 04:00 UTC
  workflow_dispatch: # allow manual run

permissions:
  contents: write

jobs:
  update-ads-txt:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Fetch Ezoic ads.txt
        run: |
          echo "Fetching Ezoic ads.txt..."
          curl -sL https://srv.adstxtmanager.com/19390/ilikefish.space > ezoic_ads.txt
          echo "Fetched ads.txt:"
          cat ezoic_ads.txt
          # If the file is empty, exit the workflow
          if [ ! -s ezoic_ads.txt ]; then
            echo "Error: The fetched ads.txt is empty!"
            exit 1
          fi
          > ads.txt
          echo "# Ezoic Ads.txt entries" >> ads.txt
          cat ezoic_ads.txt >> ads.txt
          rm ezoic_ads.txt
          echo "Generated ads.txt:"
          cat ads.txt

      - name: Commit & Push if changed
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add ads.txt
          git diff --cached --quiet || (git commit -m "chore: update ads.txt [skip ci]" && git push)
