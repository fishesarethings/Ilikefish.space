<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>All Games — I like fishes _</title>

  <!-- Google tag (gtag.js) -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=G-ZV53VVVSK3"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){ dataLayer.push(arguments); }
    gtag('js', new Date());
    gtag('config', 'G-ZV53VVVSK3');
  </script>

  <!-- Core CSS + AOS -->
  <link rel="stylesheet" href="/assets/css/styles.css" />
  <link rel="stylesheet" href="https://unpkg.com/aos@2.3.4/dist/aos.css" />

  <style>
    /* NAV BAR STICKS TO TOP */
    nav {
      position: sticky;
      top: 0;
      background: rgba(255,255,255,0.9);
      z-index: 1000;
    }
    nav ul {
      display: flex;
      justify-content: center;
      list-style: none;
      padding: 1rem;
      margin: 0;
    }
    nav a {
      margin: 0 1rem;
      text-decoration: none;
      color: #333;
      font-weight: bold;
    }

    /* SEARCH BOX */
    #search-box {
      margin: 1rem auto 2rem;
      display: block;
      width: 90%;
      max-width: 400px;
      padding: 0.5em;
      font-size: 1rem;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    /* GAME GRID */
    .game-grid {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 1rem;
      padding: 0 1rem 2rem;
    }
  </style>
</head>
<body data-aos="fade-up">

  <script>
    // Initialize AOS on load
    window.addEventListener('load', () => AOS.init({ duration: 600, once: true }));
  </script>

  <!-- NAVIGATION -->
  <nav data-aos="fade-down">
    <ul>
      <li><a href="/index.html">Home</a></li>
      <li><a href="/games.html">Games</a></li>
      <li><a href="/server.html">Server</a></li>
    </ul>
  </nav>

  <!-- SEARCH BOX -->
  <input
    type="text"
    id="search-box"
    placeholder="Search games…"
    data-aos="fade-up"
  />

  <!-- GAME CARDS CONTAINER -->
  <div id="games-container" class="game-grid"></div>

  <!-- DISCOVER & RENDER GAMES -->
  <script src="/assets/js/games-list.js" defer></script>

  <!-- SEARCH FILTER LOGIC -->
  <script>
    window.addEventListener('DOMContentLoaded', () => {
      const searchBox = document.getElementById('search-box');
      searchBox.addEventListener('input', e => {
        const term = e.target.value.toLowerCase();
        document.querySelectorAll('.game-card').forEach(card => {
          const name = card.querySelector('h3')?.textContent.toLowerCase() || '';
          card.style.display = name.includes(term) ? 'flex' : 'none';
        });
      });
    });
  </script>
</body>
</html>
