<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>All Games</title>

  <!-- Core CSS + optional animations -->
  <link rel="stylesheet" href="/assets/css/styles.css">
  <link rel="stylesheet" href="https://unpkg.com/aos@2.3.4/dist/aos.css" />

  <style>
    /* Search box */
    #search-box {
      width: 90%; max-width: 400px;
      padding: 0.5em;
      margin: 1em auto;
      display: block;
      font-size: 1rem;
    }
    /* Game grid */
    .game-grid {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
    }
  </style>
</head>
<body data-aos="fade-up">

  <!-- Navigation -->
  <nav>
    <ul>
      <li><a href="/index.html">Home</a></li>
      <li><a href="/games.html">Games</a></li>
      <li><a href="/server.html">Server</a></li>
    </ul>
  </nav>

 
  <input type="text" id="search-box" placeholder="Search gamesâ€¦" />

  <div id="games-container" class="game-grid"></div>

  <!-- AOS & games-list -->
  <script src="https://unpkg.com/aos@2.3.4/dist/aos.js" defer></script>
  <script>
    window.addEventListener('load', () => AOS.init({ duration: 600 }));
  </script>

  <!-- Discover & render games -->
  <script src="/assets/js/games-list.js" defer></script>
  <script>
    // After games-list.js has appended all .game-card:
    window.addEventListener('DOMContentLoaded', () => {
      document.getElementById('search-box').addEventListener('input', e => {
        const term = e.target.value.toLowerCase();
        document.querySelectorAll('.game-card').forEach(card => {
          const name = card.querySelector('h3').textContent.toLowerCase();
          card.style.display = name.includes(term) ? '' : 'none';
        });
      });
    });
  </script>
</body>
</html>
