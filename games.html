<!-- games.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>All Games — I like fishes _</title>

  <!-- Google Analytics -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=G-ZV53VVVSK3"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){ dataLayer.push(arguments); }
    gtag('js', new Date());
    gtag('config', 'G-ZV53VVVSK3');
  </script>

  <!-- AdSense -->
  <script async
    src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-9929753961924881"
    crossorigin="anonymous"></script>

  <link rel="manifest" href="/manifest.json">
  <link rel="stylesheet" href="https://unpkg.com/aos@2.3.4/dist/aos.css">

  <!-- Merged styles.css (only nav/game-grid relevant parts) + inline -->
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      overflow-x: hidden;
    }
    nav {
      position: sticky; top: 0;
      background: rgba(255,255,255,0.95);
      z-index: 1000;
    }
    nav ul {
      display: flex;
      justify-content: center;
      list-style: none;
      padding: 1rem;
      margin: 0;
    }
    nav a {
      margin: 0 1rem;
      color: #333;
      text-decoration: none;
      font-weight: bold;
    }
    #search-box {
      display: block;
      width: 90%; max-width: 400px;
      margin: 1.5rem auto;
      padding: .5rem;
      font-size: 1rem;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    .game-grid {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 1rem;
      padding: 0 1rem 2rem;
    }
  </style>
</head>
<body data-aos="fade-up">
  <script>
    window.addEventListener('load', () => AOS.init({ duration:600, once:true }));
  </script>

  <!-- Navigation -->
  <nav data-aos="fade-down">
    <ul>
      <li><a href="/index.html">Home</a></li>
      <li><a href="/games.html">Games</a></li>
      <li><a href="/server.html">Server</a></li>
    </ul>
  </nav>

  <!-- Search -->
  <input id="search-box" type="text" placeholder="Search games…" data-aos="fade-up" />

  <!-- Games grid -->
  <div id="games-container" class="game-grid"></div>

  <!-- Inlined AOS & games-list.js -->
  <script src="https://unpkg.com/aos@2.3.4/dist/aos.js" defer></script>
  <script>
    window.addEventListener('load', () => AOS.init({ duration:600, once:true }));
    window.addEventListener('DOMContentLoaded', async () => {
      let index;
      try {
        index = await fetch('/games/index.json').then(r => {
          if (!r.ok) throw new Error(`HTTP ${r.status}`);
          return r.json();
        });
      } catch (err) {
        return console.error('Failed to load /games/index.json:', err);
      }
      for (const slug of index.folders) {
        try {
          const resp = await fetch(`/games/${slug}/config.json`);
          if (!resp.ok) throw new Error(`HTTP ${resp.status}`);
          const game = await resp.json();
          renderGameCard(game);
        } catch (e) {
          console.error(`Failed for "${slug}":`, e);
        }
      }
    });
    function renderGameCard(game) {
      if (!game.folder||!game.icon||!game.entry||!game.name) return;
      const card = document.createElement('div');
      card.className = 'game-card';
      card.innerHTML = `
        <img src="/games/${game.folder}/${game.icon}" alt="${game.name}">
        <div class="card-info">
          <h3>${game.name}</h3>
          <button onclick="window.open('/games/${game.folder}/${game.entry}','_blank')">Play</button>
        </div>`;
      document.getElementById('games-container').append(card);
    }
    document.getElementById('search-box').addEventListener('input', e => {
      const term = e.target.value.toLowerCase();
      document.querySelectorAll('.game-card').forEach(c => {
        c.style.display = c.querySelector('h3').textContent.toLowerCase().includes(term)
                          ? 'flex' : 'none';
      });
    });
  </script>
</body>
</html>
