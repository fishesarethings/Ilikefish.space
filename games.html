<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>All Games</title>

  <!-- Google tag (gtag.js) -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=G-ZV53VVVSK3"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){ dataLayer.push(arguments); }
    gtag('js', new Date());
    gtag('config', 'G-ZV53VVVSK3');
  </script>

  <!-- Core CSS + AOS -->
  <link rel="stylesheet" href="/assets/css/styles.css" />
  <link rel="stylesheet" href="https://unpkg.com/aos@2.3.4/dist/aos.css" />

  <style>
    /* Move search down */
    #search-box {
      margin: 2rem auto 1rem;
      display: block;
      width: 90%; max-width: 400px;
      padding: 0.5em;
      font-size: 1rem;
    }
    .game-grid {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
    }
  </style>
</head>
<body data-aos="fade-up">
  <script>window.addEventListener('load', ()=>AOS.init({ duration:600 }));</script>

  <!-- Navigation -->
  <nav>
    <ul>
      <li><a href="/index.html">Home</a></li>
      <li><a href="/games.html">Games</a></li>
      <li><a href="/server.html">Server</a></li>
    </ul>
  </nav>

  <!-- Search -->
  <input type="text" id="search-box" placeholder="Search gamesâ€¦" />

  <!-- Game cards -->
  <div id="games-container" class="game-grid"></div>

  <!-- Load games & filter -->
  <script src="/assets/js/games-list.js" defer></script>
  <script>
    window.addEventListener('DOMContentLoaded', () => {
      document.getElementById('search-box')
        .addEventListener('input', e => {
          const term = e.target.value.toLowerCase();
          document.querySelectorAll('.game-card').forEach(card => {
            const name = card.querySelector('h3').textContent.toLowerCase();
            card.style.display = name.includes(term) ? '' : 'none';
          });
        });
    });
  </script>
</body>
</html>
