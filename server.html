  <style>
    body { margin:0; font-family:sans-serif; overflow-x:hidden; }
    nav ul { display:flex; justify-content:center; list-style:none; padding:1rem; margin:0; }
    nav a  { margin:0 1rem; color:#555; text-decoration:none; }
    .hero { height:100vh; display:flex; align-items:center; justify-content:center;
             background-size:cover; background-position:center; }
    .section-interactive { padding:5rem 2rem; }
    .box { background: rgba(255,255,255,0.9) !important; padding:1rem; border-radius:.5rem; margin-bottom:2rem; }
    .copy-box { display:flex; align-items:center; margin:1rem 0; }
    .copy-box span { flex:1; }
    .copy-box button, #enter-fullscreen { margin-left:1rem; padding:.5rem 1rem; }
    #activityChart { max-width:100%; height:300px; }

    /* Pulsing red dot */
    .ping-live {
      display:inline-block;
      width:10px; height:10px;
      margin-right:.5rem;
      background:red;
      border-radius:50%;
      animation:pulse 1s ease-in-out infinite;
      visibility:hidden;
    }
    @keyframes pulse {
      0%   {transform:scale(1);opacity:1;}
      50%  {transform:scale(1.5);opacity:.6;}
      100% {transform:scale(1);opacity:1;}
    }
  </style>

  <!-- Cache-bust -->
  <script>
    const PAGE_VER='1.2.0';
    if(localStorage.getItem('siteVersion')!==PAGE_VER){
      localStorage.clear();
      localStorage.setItem('siteVersion',PAGE_VER);
      location.reload(true);
    }
  </script>

        <span id="ping-dot" class="ping-live"></span>
        <span id="ping">-- ms</span>
        <button id="refresh-ping">↻</button>
      </div>

      <button id="enter-fullscreen">Full Screen Stats</button>
    </div>

    <canvas id="activityChart"></canvas>
  </section>
