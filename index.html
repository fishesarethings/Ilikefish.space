  <style>

      border-radius:3px; overflow:hidden;

    }
    #download-progress .bar {
      height:100%; width:0; background:#007aff;

    }
    #download-complete {
      position:fixed; bottom:2rem;
      left:50%; transform:translateX(-50%);
      background:rgba(0,0,0,0.7);
      color:#fff; padding:.3rem .6rem;
      border-radius:4px; font-size:.85rem;
      display:none; z-index:1001;

  <!-- All Games -->
  <section class="section-interactive" data-scroll-section
           style="background-image:url('/assets/img/bg-games.jpg')">

  <!-- Progress indicators -->
  <div id="download-progress"><div class="bar"></div></div>
  <div id="download-complete">Download complete!</div>
  <script>
    if('serviceWorker' in navigator){
      navigator.serviceWorker.ready.then(()=>{
        const prog=document.getElementById('download-progress');
        const bar=prog.querySelector('.bar');
        const done=document.getElementById('download-complete');
        navigator.serviceWorker.addEventListener('message',evt=>{
          if(evt.data?.type==='PRECACHE_PROGRESS'){
            prog.style.display='block';
            bar.style.width=evt.data.percent+'%';
            if(evt.data.percent>=100){
              prog.style.display='none';
              done.style.display='block';
              setTimeout(()=>done.style.display='none',2000);
            }
          }
        });
      });
    }
  </script>

  <!-- Minecraft Server -->
  <section class="section-interactive" data-scroll-section data-aos="fade-up"
