<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Times Table Balloons</title>
  <link rel="stylesheet" href="timestable-balloons.css">
</head>
<body>

  <!-- Start Screen -->
  <div id="start-screen">
    <h1>🎈 Times Table Balloons 🎈</h1>
    <p>Select Difficulty:</p>
    <button class="difficulty-btn" data-difficulty="easy">Easy</button>
    <button class="difficulty-btn" data-difficulty="medium">Medium</button>
    <button class="difficulty-btn" data-difficulty="hard">Hard</button>
  </div>

  <!-- Main Game Container -->
  <div id="game-container" style="display: none;">
    <!-- Top Bar -->
    <div id="top-bar">
      <div id="top-controls">
        <button id="sound-btn">🔊</button>
        <button id="pause-btn">⏸️</button>
      </div>
      <div id="score-bar">🏆 High Score: 0</div>
      <div id="current-bar">Current: 0</div>
    </div>

    <!-- Canvas Overlay -->
    <canvas id="game-canvas"></canvas>

    <!-- Bottom Answer Bar -->
    <div id="answer-bar">
      <span id="question-text">?</span>
      <input id="answer-input" type="text" inputmode="numeric" autocomplete="off" />
      <button id="submit-answer">Submit</button>
      <div id="lives">❤️❤️❤️❤️❤️</div>
    </div>

    <!-- On-Screen Keypad -->
    <div id="keypad">
      <button class="key">1</button><button class="key">2</button><button class="key">3</button>
      <button class="key">4</button><button class="key">5</button><button class="key">6</button>
      <button class="key">7</button><button class="key">8</button><button class="key">9</button>
      <button class="key">0</button><button class="key" id="key-delete">⌫</button>
    </div>
  </div>

  <script src="timestable-balloons.js"></script>
</body>
</html>
